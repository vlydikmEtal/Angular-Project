<div class="item">
  <img [src]="product.image" [alt]="product.title" class="image" />
  <h2 class="title2">{{ product.title }}</h2>
  <p>
    Price: <span class="price">{{ product.price | currency : 'RUB' }}</span>
  </p>

  <button (click)="details = !details" 
  [ngStyle]="{'background-color': !details ? 'orange' : '#FD4D35'}"
  >{{ details ? 'Hide' : 'Show' }} Details</button>

  <div class="details" *ngIf="details">
    <p>{{ product.description }}</p>
    <p>Rate: <span class="price">{{ product.rating.rate | number: '1.2-2' }}</span></p>
  </div>
</div>
